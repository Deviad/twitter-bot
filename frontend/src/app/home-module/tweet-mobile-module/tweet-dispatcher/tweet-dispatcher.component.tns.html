<!--
    <StackLayout> este un container de aspect care vă permite să
    stivați elementele copil vertical (implicit) sau orizontal.
    Dacă vă aflați cuibărind o mulțime de <StackLayout>, veți obține probabil o performanță mai bună trecând
    la un <GridLayout> sau <FlexboxLayout>.
-->

<!--
    <ScrollView> este o componentă UI care arată o zonă de conținut care poate fi derulată.
    Conținutul poate fi derulat vertical sau orizontal
    Poate avea doar un singur element copil.
-->


<ScrollView>
    <StackLayout class="form">
        <StackLayout class="input-field" orientation="vertical">
            <Label text="Enter a message" class="t-14 m-l-24"
                   verticalAlignment="center" style="width: 100%; font-weight: bold"></Label>
            <TextView
                    class="input"
                    [formControl]="tweetForm.controls['message']"
            ></TextView>
            <Label
                    [style.color]="tweetForm.controls['message'].invalid ? 'red': '#000000'"
                    style="margin-left: 20"
                    [text]="tweetForm.controls['message'].invalid ? 'Min 3 characters' : ' '">
            </Label>
        </StackLayout>
        <StackLayout class="input-field m-t-24">
            <Label text="Enter date" class="t-14 m-l-24"
                   verticalAlignment="center" style="width: 100%; font-weight: bold"></Label>
            <DateTimePickerFields
                    hintDate="select date" hintTime="select time"
                    [formControl]="tweetForm.controls['scheduledDate']"
            ></DateTimePickerFields>
            <Label [style.color]="tweetForm.controls['scheduledDate'].invalid ? 'red': '#000000'"
                   style="margin-left: 20"
                   [text]="tweetForm.controls['scheduledDate'].invalid ? 'Select a date and a time' : ' '">
            </Label>
        </StackLayout>
        <Button text="Send message" class="btn btn-primary"
                (tap)="onSubmit(tweetForm.value, auth.getAuthState().idToken)" [isEnabled]="tweetForm.valid"></Button>

    </StackLayout>
</ScrollView>
